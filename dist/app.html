<body>
  <style>
    .modal-mask {
      position: fixed;
      z-index: 9998;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .5);
      display: table;
      transition: opacity .3s ease;
    }

    .modal-wrapper {
      display: table-cell;
      vertical-align: middle;
    }

    .modal-container {
      min-width: 300px;
      max-width: 500px;
      margin: 0px auto;
      padding: 20px 30px;
      background-color: #fff;
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
      transition: all .3s ease;
      font-family: Helvetica, Arial, sans-serif;
    }

    .modal-header h3 {
      margin-top: 0;
      color: #42b983;
    }

    .modal-body {
      margin: 20px 0;
    }

    .modal-default-button {
      float: right;
    }

    /*
* The following styles are auto-applied to elements with
* transition="modal" when their visibility is toggled
* by Vue.js.
*
* You can easily play with the modal transition by editing
* these styles.
*/

    .modal-enter {
      opacity: 0;
    }

    .modal-leave-active {
      opacity: 0;
    }

    .modal-enter .modal-container,
    .modal-leave-active .modal-container {
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
    }
  </style>

  <div id="app"></div>

  <script>
    const { remote } = require('electron');
    const ticket = remote.require('./main/ticket-resumen.js');
    const cashier = remote.require('./main/close-cashier.js');
    const session = remote.require('./main/services/session-auth.js');

    // Cerrar la sesi贸n.
    function sessionClose() {
      session.closeSessionHandler();
      remote.getCurrentWindow().close();
    }

    // Token de la sesi贸n.
    function sessionToken() {
      return session.tokenHandler();
    }
    
    // Cerrar caja y la sesi贸n actual.
    function closeCashier() {
      cashier.createCashier();
      remote.getCurrentWindow().close();
    }

    // Timer para ejecutar una funci贸n.
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>

  <script src="UUID.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
