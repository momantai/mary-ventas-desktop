<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de caja | Mary Ventas</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        body {
            min-height: 100vh;
            background-color: whitesmoke;
            position: relative;
        }

        p {
            padding: 8px;
            font-family: sans-serif;
            font-size: 0.825rem;
        }

        #datos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            grid-row-gap: 10px;
            font-family: sans-serif;
            padding: 8px;
        }

        #datos input:disabled {
            border: none;
        }
        #datos input {
            padding: 5px;
            border: 1px solid slategrey;
            border-radius: 5px;
        }

        .cabecera, .pies {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            margin-bottom: 15px;
            background-color: #FFF;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: 1px 1px 1px 1px #ccC;
            color: teal;
        }

        .pies {
            width: 100%;
            margin: 0;
            position: fixed;
            bottom: 0;
            justify-content: space-around;
        }
        label {
            cursor: pointer;
        }

        button {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            background-color: teal;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background-color: rgb(112, 189, 189);
            cursor: not-allowed;
        }

        .cancelar {
            background-color: silver;
            color: rgb(58, 58, 58);
            cursor: pointer;
        }

    </style>

    <div id="app"></div>
    
    <script>
        const {remote }= require('electron');
        const appWindow = remote.require('./main/app-main.js');
        const appAuth = remote.require('./main/authentication.js');
        const session = remote.require('./main/services/session-auth.js');
    </script>

    <script src="cashier-bundle.js"></script>
</body>
</html>
